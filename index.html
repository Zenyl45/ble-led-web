<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BLE LED Controller</title>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(1200px 600px at 20% -10%, #132033 0%, #0b0f15 60%), #0b0f15;
      color: #fff;
      font-family: Inter, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
    }
    .btn {
      background: #121821;
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 10px;
      color: #fff;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: all .2s;
    }
    .btn:hover {
      border-color: rgba(255,255,255,.4);
      transform: scale(1.03);
    }
    .row {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, input[type=range] {
      background: #121821;
      color: #fff;
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 8px;
      padding: 6px 10px;
    }
    #status {
      color: #6b7a88;
      font-size: 14px;
    }
    #colorWheel {
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,.4);
    }
  </style>
</head>
<body>
  <h1>BLE LED Controller</h1>
  <div id="status">déconnecté</div>
  <button id="btnConnect" class="btn">Se connecter</button>

  <div id="colorWheel"></div>
  <input type="range" id="brightness" min="0" max="100" value="100">

  <div class="row">
    <label>Effet</label>
    <select id="effect">
      <option value="0">Aucun</option>
      <option value="1">Rainbow</option>
      <option value="2">Breathe</option>
    </select>
    <label>Vitesse</label>
    <input type="range" id="speed" min="0" max="255" value="20">
    <span id="speedVal">20</span>
  </div>

  <div class="row">
    <button id="btnSolid" class="btn">Appliquer</button>
    <button id="btnEffect" class="btn">Lancer effet</button>
    <button id="btnOff" class="btn">OFF</button>
  </div>

  <script>
    // === UUIDs ===
    const SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const RX_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';

    // === Variables ===
    let rxChar;
    let bleBusy = false;
    const $ = id => document.getElementById(id);
    const status = t => $('status').textContent = t;

    // === Initialisation roue couleur ===
    const colorPicker = new iro.ColorPicker("#colorWheel", {
      width: 300,
      color: "#00ffff",
      borderWidth: 2,
      borderColor: "#fff"
    });

    // === Connexion BLE ===
    async function connect() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }],
          optionalServices: [SERVICE_UUID]
        });

        status('Connexion en cours...');
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        rxChar = await service.getCharacteristic(RX_UUID);
        status('✅ Connecté à ' + (device.name || 'ESP32'));
        device.addEventListener('gattserverdisconnected', () => status('❌ Déconnecté'));
        console.log("✅ BLE connecté avec succès !");
      } catch(e) {
        console.error("Erreur BLE:", e);
        status('❌ ' + e.message);
      }
    }

    // === Envoi BLE avec file d’attente (anti GATT concurrent) ===
    async function send(bytes){
      if(!rxChar) return alert("Non connecté");
      while (bleBusy) await new Promise(r => setTimeout(r, 10));
      bleBusy = true;
      try {
        console.log("Envoi:", bytes);
        await rxChar.writeValue(new Uint8Array(bytes));
      } catch(e){
        console.error("Erreur d'envoi BLE:", e);
      }
      bleBusy = false;
    }

    // === Actions UI ===
    $('btnConnect').onclick = connect;

    $('btnSolid').onclick = async ()=>{
      const c = colorPicker.color.rgb;
      const bri = Math.round($('brightness').value * 2.55);
      await send([0x01, c.r, c.g, c.b, bri]);
    };

    $('btnEffect').onclick = async ()=>{
      const id = parseInt($('effect').value);
      const spd = parseInt($('speed').value);
      await send([0x02, id, spd]);
    };

    $('btnOff').onclick = async ()=>{ await send([0x04]); };
    $('speed').addEventListener('input', e => $('speedVal').textContent = e.target.value);

    // === Changement couleur instantané (optionnel) ===
    colorPicker.on("input:end", async (color) => {
      const c = color.rgb;
      const bri = Math.round($('brightness').value * 2.55);
      await send([0x01, c.r, c.g, c.b, bri]);
    });
  </script>
</body>
</html>
