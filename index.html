<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BLE LED Controller</title>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(1200px 600px at 20% -10%, #132033 0%, #0b0f15 60%), #0b0f15;
      color: #fff;
      font-family: Inter, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
      position: relative;
    }
    .btn {
      background: #121821;
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 10px;
      color: #fff;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: all .2s;
    }
    .btn:hover {
      border-color: rgba(255,255,255,.4);
      transform: scale(1.03);
    }
    .row {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, input[type=range], input[type=number] {
      background: #121821;
      color: #fff;
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 8px;
      padding: 6px 10px;
    }
    #status {
      color: #6b7a88;
      font-size: 14px;
    }
    #colorWheel {
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,.4);
    }

    /* ‚öôÔ∏è Bouton param√®tres */
    #settingsBox {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(18, 24, 33, 0.9);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,.5);
    }
    #settingsBox label {
      font-size: 14px;
      color: #bbb;
    }
    #settingsBox button {
      margin-top: 6px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>BLE LED Controller</h1>
  <div id="status">d√©connect√©</div>
  <button id="btnConnect" class="btn">Se connecter</button>

  <div id="colorWheel"></div>
  <input type="range" id="brightness" min="0" max="100" value="100">

  <div class="row">
    <label>Effet</label>
    <select id="effect">
      <option value="0">Aucun</option>
      <option value="1">Rainbow</option>
      <option value="2">Breathe</option>
    </select>
    <label>Vitesse</label>
    <input type="range" id="speed" min="0" max="255" value="20">
    <span id="speedVal">20</span>
  </div>

  <div class="row">
    <button id="btnSolid" class="btn">Appliquer</button>
    <button id="btnEffect" class="btn">Lancer effet</button>
    <button id="btnOff" class="btn">OFF</button>
  </div>

  <!-- ‚öôÔ∏è Param√®tres -->
  <div id="settingsBox">
    <label>Nombre de LEDs</label><br>
    <input type="number" id="ledCount" min="1" max="1000" style="width:80px;">
    <button id="saveLedCount" class="btn" style="padding:6px 10px; font-size:13px;">üíæ Enregistrer</button>
  </div>

  <script>
    // === UUIDs BLE ===
    const SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const RX_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';

    // === Variables ===
    let device, server, service, rxChar;
    let bleBusy = false;
    const $ = id => document.getElementById(id);
    const setStatus = t => $('status').textContent = t;

    // === Initialisation roue couleur ===
    const colorPicker = new iro.ColorPicker("#colorWheel", {
      width: 300,
      color: "#00ffff",
      borderWidth: 2,
      borderColor: "#fff"
    });

    // === Connexion BLE ===
    async function connect() {
      try {
        setStatus("üîç Recherche de p√©riph√©rique...");
        device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }]
        });
        setStatus("üîó Connexion en cours...");
        server = await device.gatt.connect();

        // petit d√©lai pour la stabilit√©
        await new Promise(r => setTimeout(r, 400));

        service = await server.getPrimaryService(SERVICE_UUID);
        rxChar = await service.getCharacteristic(RX_UUID);
        setStatus("‚úÖ Connect√© √† " + (device.name || "ESP32"));
        console.log("‚úÖ BLE connect√© !");

        device.addEventListener('gattserverdisconnected', () => {
          setStatus("‚ùå D√©connect√©");
        });

        // Si on a un nombre de LEDs sauvegard√©, on l'envoie
        const ledCount = parseInt(localStorage.getItem("ledCount") || 0);
        if (ledCount > 0) {
          await send([0x06, ledCount & 0xFF, (ledCount >> 8) & 0xFF]);
          console.log("üîß Nombre de LEDs envoy√©:", ledCount);
        }

      } catch (e) {
        console.error("Erreur BLE:", e);
        setStatus("‚ö†Ô∏è Erreur BLE : " + e.message);
      }
    }

    // === Envoi BLE avec file d‚Äôattente (anti GATT concurrent) ===
    async function send(bytes){
      if(!rxChar) return alert("Non connect√©");
      while (bleBusy) await new Promise(r => setTimeout(r, 10));
      bleBusy = true;
      try {
        console.log("Envoi:", bytes);
        await rxChar.writeValueWithoutResponse(new Uint8Array(bytes));
      } catch(e){
        console.error("Erreur d'envoi BLE:", e);
        setStatus("‚ö†Ô∏è Erreur d'envoi : " + e.message);
      }
      bleBusy = false;
    }

    // === Actions UI ===
    $('btnConnect').onclick = connect;

    $('btnSolid').onclick = async ()=>{
      const c = colorPicker.color.rgb;
      const bri = Math.round($('brightness').value * 2.55);
      await send([0x01, c.r, c.g, c.b, bri]);
    };

    $('btnEffect').onclick = async ()=>{
      const id = parseInt($('effect').value);
      const spd = parseInt($('speed').value);
      await send([0x02, id, spd]);
    };

    $('btnOff').onclick = async ()=>{ await send([0x04]); };

    $('speed').addEventListener('input', e => $('speedVal').textContent = e.target.value);

    // Changement couleur instantan√©
    colorPicker.on("input:end", async (color) => {
      const c = color.rgb;
      const bri = Math.round($('brightness').value * 2.55);
      await send([0x01, c.r, c.g, c.b, bri]);
    });

    // === Param√®tres LED ===
    const savedLed = localStorage.getItem("ledCount");
    if (savedLed) $("ledCount").value = savedLed;

    $("saveLedCount").onclick = async () => {
      const val = parseInt($("ledCount").value);
      if (!val || val < 1 || val > 1000) return alert("Valeur invalide !");
      localStorage.setItem("ledCount", val);
      alert("‚úÖ Sauvegard√© (" + val + " LEDs)");
      if (rxChar) {
        await send([0x06, val & 0xFF, (val >> 8) & 0xFF]);
        console.log("üîß Nombre de LEDs mis √† jour:", val);
      }
    };
  </script>
</body>
</html>
